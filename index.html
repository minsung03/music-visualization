<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./script/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="wrap">
        <div class="wrap-box a"></div>
        <div class="wrap-box b"></div>
        <div class="wrap-box c"></div>    
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
        <canvas id="canvas4"></canvas>
        
        
        
        <div class="music-upload">
            
            <h4>Music upload</h4>
            
            <!-- 음악 업로드 기능 -->
            <label for="files">
                <img src="./img/uploadIcon.png" class="upload-img" alt="upload-icon">
            </label>
            <input id="files" class="upload-input" type="file" id="files" name="files[]" accept=".mp3" />
            <audio id="audio"></audio>
        </div>
        
        <div class="content">
            <h4 id="current-time">00:00</h4>
            <!-- 노래시간 구현좀 -->
            <h3 class="music-title">Music title</h3>
            <div class="content-box">
                <h2 id="pause">ll</h2>
            </div>
        </div>        
    </div>
    
    <script src="./script/canvas.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
